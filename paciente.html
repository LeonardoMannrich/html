<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action= "https//localhost:5001/paciente/Cadastrar" method="post" >
<label for="campo_nome">Nome</label>
<input type="text" id="campo_nome" name="Nome">
<br/>
<br/>
<label for="campo_cpf">CPF</label>
<input type="number"  min="0" max="11" id="campo_cpf" name="CPF">
<br/>
<br/>
<label for="campo_idade">Idade</label>
<input type="number" min="0" max="150" id="campo_idade" name="Idade">
<br/>
<br/>
<label for="campo_altura">Altura</label>
<input type="number" min="0" max="10" step="0.01" id="campo_altura" name="Altura">
<br/>
<br/>
<label for="campo_peso">Peso</label>
<input type="number" min="0" max="10" step="0.01" id="campo_peso" name="Peso">
<br/>
<br/>
<button type="submit">salvar</button>
</form>
</body>
</html>
