<DOCTYPE html>
    <html>

    <head>
        <title>Exemplo de tabelas</title>
    </head>

    <body>
        <h1>Lista de jogos</h1>
        <table border="1"> <!-- table:é utilizado para representar registros em uma tabela/table> -->
            <thead><!-- thead: é o cabeçalho da tabela -->
                <tr>
                    <th>código</th>
                    <th>Nome</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody><!-- tbody é o corpo da tabela -->
                <tr>

                    <td>1</td><!-- tr: linha da coluna utilizada no corpo da tabela, dentro de uma linha-->
                    <td>Rainbow Six</td>
                    <td>
                        <img width="150"
                            src="https://cdn1.epicgames.com/offer/carnation/Share_Image_1920x1080-3_1920x1080-6e2d079f24db0a35285007191358978b">
                    </td>
                </tr>
                <tr>
                    <td2>2</td2>
                    <td>Valorant</td>
                    <td>
                        <img width="150"
                         src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Valorant_logo_-_pink_color_version.svg">
                    </td>
                </tr>

    </body>

    </html>
</DOCTYPE>
